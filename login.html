<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <span id="charm">CHARMER</span>
            <span>Collection</span>
        </div>
        <div class="pages">
            <span>Collection</span>
            <span>Women</span>
            <span>Kids</span>
            <span>Men</span>
            <span class="active"><b>SALE<b></b></span>

        </div>
        <div class="signin">
            <span><button id="change">Sign in</button></span>
        </div>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
         
        </div>
    </div>

    <section class="bdy" id="body">
        <div class="cen">
            <div class="signin">
                <form class="action">
                    <h1>LOGIN</h1>
                    <div class="input">
                        <input type="text" placeholder="username" id="name">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="passward" id="password">
                    </div>
                    <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forget passward</a>
                
                    </div>
                    <button class="btn" type="submit" id="btn">Login</button>
                    <div class="register">
                        <p>Do you have any account?
                        <a href="createaccount.html">create account</a></p>
                    
                        </div>
                </form>
           
            </div>
        </div>
    </section>
   <script src="script.js">
    async function product_fun() {
    try {
        console.log('Fetching data from API...');
        const response = await fetch('https://fakestoreapi.com/products');
        
        console.log('Response received:', response);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const jsondata = await response.json();
        console.log('Data fetched successfully:', jsondata);
    } catch (err) {
        console.error('Fetch error:', err);
    }
}

product_fun();
   </script>


</body>

</html>
